<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f = "http://java.sun.com/jsf/core">
<ui:composition template="../templates/MyTemplate.xhtml">

<ui:define name="corebody">
   
      <h:form id="registrationForm">
         <fieldset>
         	<legend>Registration</legend>
         	
         	<h:outputLabel for="firstName">First Name <span class="requis">*</span></h:outputLabel>
	        <h:inputText class="field" id="firstName" value="#{userDaoControler.user.firstName}" required="true" size="20" maxlength="50">
	           <!-- <f:ajax event="blur" render="firstNameMessage" /> -->
	           <f:validator validatorId="validators.firstName" class="validator"/>
	        </h:inputText>
	        <h:message id="firstNameMessage" for="firstName" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="lastName">Last Name <span class="requis">*</span></h:outputLabel>
	        <h:inputText class="field" id="lastName" value="#{userDaoControler.user.lastName}" required="true" size="20" maxlength="50">
	           <!-- <f:ajax event="blur" render="lastNameMessage" /> -->
	           <f:validator validatorId="validators.lastName" class="validator"/>
	        </h:inputText>
	        <h:message id="lastNameMessage" for="lastName" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="age">Age <span class="requis">*</span></h:outputLabel>
	        <h:inputText class="field" id="age" value="#{userDaoControler.user.age}" required="true" size="20" maxlength="50">
	           <!-- <f:ajax event="blur" render="ageMessage" /> -->
	           <f:validator validatorId="validators.age" class="validator"/>
	        </h:inputText>
	        <h:message id="ageMessage" for="age" errorClass="erreur" />
	        <br />
         	
	     	<h:outputLabel for="email">Adresse email <span class="requis">*</span></h:outputLabel>
	        <h:inputText class="field" id="email" value="#{userDaoControler.user.email}" required="true" size="20" maxlength="50">
	           <!-- <f:ajax event="blur" render="emailMessage" /> -->
	           <f:validator validatorId="validators.email" class="validator"/>
	        </h:inputText>
	        <h:message id="emailMessage" for="email" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="login">Login <span class="requis">*</span></h:outputLabel>
	        <h:inputText class="field" id="login" value="#{userDaoControler.user.login}" required="true" size="20" maxlength="50" >
	           <!-- <f:ajax event="blur" render="loginMessage" /> -->
	           <f:validator validatorId="validators.login" class="validator"/>
	        </h:inputText>
	        <h:message id="loginMessage" for="login" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="password">Password <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret class="field" id="password" value="#{userDaoControler.user.pwd}" required="true" size="20" maxlength="50">
	       	    <!--  <f:ajax event="blur" render="motDePasseMessage" /> -->
	       	    	<f:validator validatorId="confirmPasswordValidator" />
				   	<f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
				   	<f:ajax event="blur" execute="password confirm" render="m_password" />
	        </h:inputSecret>
	        <h:message id="m_password" for="password" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="confirm">Confirm Password <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret class="field" id="confirm" value="#{userDaoControler.user.pwd}" required="true" size="20" maxlength="50">
	            <!-- <f:ajax event="blur" render="confirmationMessage" /> -->
	            <f:ajax event="blur" execute="password confirm" render="m_password m_confirm" />
	        </h:inputSecret>
	        <h:message id="m_confirm" for="confirm" errorClass="erreur" />
	        <br />
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Inscription" action="#{userDaoControler.addUser()}" styleClass="sansLabel">
	            <!-- <f:ajax execute="@form" render="@form" /> -->
	        </h:commandButton>
	        <br />
          </fieldset>
        </h:form>
    
    </ui:define>
    		
</ui:composition>
</html>
