<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/MyTemplate.xhtml">
	<ui:define name="corebody">
		<h:form id="results">


			<p:dataGrid var="recipe" value="#{recipesDaoControler.recipes}"
				columns="2" rows="4" paginator="true" id="recipe"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<h:panelGrid columns="1" style="width:100%">
					<div style="border-style: solid; border-color: blue;">
						<h:graphicImage value="../ressources/images/type.png"
							style="width: 75px;height: 75px;" />
						<h:outputText value="#{recipe.type}"
							style="display: inline-block;padding-right: 23px" />

						<br />
						<h:graphicImage value="../ressources/images/clock.png"
							style="width: 75px;height: 75px;" />
						<h:outputText value="#{recipe.duration}"
							style="display: inline-block;padding-right: 23px" />
						<br />
						<h:graphicImage value="../ressources/images/peoples.png"
							style="width: 75px;height: 75px;" />
						<h:outputText value="#{recipe.numberPeople}"
							style="display: inline-block;padding-right: 23px" />
						<br />
						<h:graphicImage value="../ressources/images/rating.png"
							style="width: 75px;height: 75px;" />
						<h:outputText value="#{recipe.level}"
							style="display: inline-block;padding-right: 23px" />

					</div>
					<div>
						<h:outputText value="#{recipe.name}" />
						<h:outputText value="blalbalbalbalbalbalbalbalbalablablabalb" />
					</div>
				</h:panelGrid>
			</p:dataGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
