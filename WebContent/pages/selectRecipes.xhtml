<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f = "http://java.sun.com/jsf/core">
<ui:composition template="../templates/MyTemplate.xhtml">

	<ui:define name="corebody">
	<h:form>
		<fieldset>
			
			<legend>Select the recipe</legend>
			
			<h:selectOneMenu value="#{ingrediantsDaoControler.recipe}">
		    	<f:selectItems value="#{recipesDaoControler.recipes}" var="recipe" itemLabel="#{recipe.name}" itemValue="#{recipe}" />
			</h:selectOneMenu>
			<br></br>
			<ul>
				<ui:repeat value="#{ingrediantsDaoControler.ingrediants}" var="ingrediant">
						<li><h:outputText value="#{ingrediant.name}"/></li>
				</ui:repeat>
			</ul>
				<h:button value="Desplay recipe" outcome="desplayRecipes.jsf" styleClass="button">
	            <!-- <f:ajax execute="@form" render="@form" /> -->
		        </h:button>
		</fieldset>
	</h:form>
	   <h1>TEST</h1>
      
    
    </ui:define>
    		
</ui:composition>
</html>
