<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/MyTemplate.xhtml">

	<ui:define name="corebody">

		<h:form id="search">
			<div class="recipeCriteria">
				<div class="topleft">

					<p:graphicImage name="../ressources/images/clock.png" />
					<h:outputText value="Preparation Duration" />
					<h:inputText id="duration"
						value="#{recipesDaoControler.durationWanted}" required="true"
						size="20" maxlength="50">
					</h:inputText>
					level
					<h:inputText id="level"
						value="#{recipesDaoControler.level}" required="true"
						size="20" maxlength="50">
					</h:inputText>
					numberPeople
					<h:inputText id="numberPeople"
						value="#{recipesDaoControler.numberPeople}" required="true"
						size="20" maxlength="50">
					</h:inputText>
					type
					<h:inputText id="type"
						value="#{recipesDaoControler.type}" required="true"
						size="20" maxlength="50">
					</h:inputText>

						<h:commandButton value="search"
							action="#{recipesDaoControler.searchRecipe()}" type="submit">
						</h:commandButton>
				</div>
				<div class="topRight"></div>
				<div class="botLeft"></div>
				<div class="botRight"></div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
</html>
