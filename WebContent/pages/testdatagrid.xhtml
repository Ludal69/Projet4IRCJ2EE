<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/MyTemplate.xhtml">

	<ui:define name="corebody">
		<h:form id="datagrid">
			<p:button value="Bookmark" icon="ui-icon-star">
			</p:button>
			<p:dataGrid var="recipesBean" value="#{recipesDaoControler.recipes}"
				columns="2" layout="grid" rows="2" paginator="true" id="recipes"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
	            Results
	        </f:facet>
				<h:panelGrid columns="2">
					<h:panelGrid colums="2">
						<p:row>
							<h:outputText value="#{recipesBean.name}" />
						</p:row>
						<p:row>
							<h:outputText value="#{recipesBean.description}" />
						</p:row>
					</h:panelGrid>
				</h:panelGrid>
			</p:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
