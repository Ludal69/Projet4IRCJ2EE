<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="../ressources/css/mystyle.css" rel="stylesheet" />
</h:head>

<h:body>
	<h:form id="template">

		<!-- HEADER -->
		<div class="header">
			<div class="header_logo_lien" id="gauche">
				<ui:insert name="header_logo_lien">
				</ui:insert>
			</div>
			<div class="loginHeader" id="droite">
				<ui:insert name="loginHeader">
					<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
					<h:panelGrid columns="2" cellpadding="5">
			            <h:outputLabel for="login" value="Login : " />
			            <p:inputText id="login" value="#{userLoginControler.user.login}" required="true" label="login" />
			 
			            <h:outputLabel for="password" value="Password:" />
			            <p:password id="password" value="#{userLoginControler.user.pwd}" required="true" label="password" />
			 
			            <f:facet name="login_footer">
			                <p:commandButton value="Login" update="growl" actionListener="#{userLoginControler.checkLogin}"
			                                 oncomplete="handleLoginRequest(xhr, status, args)" />
			            </f:facet>  
			        </h:panelGrid>

				</ui:insert>
			</div>
			<div class="becomeMember" id="droite">
				<ui:insert name="becomeMember">
					<!--Ici ajouter action pour ajouter user  -->
					<h:commandButton action="#{userDaoControler.addUser()}"
						image="../ressources/images/add.png" alt="add" class="button" />
					<h:outputText value="Become member"
						style="vertical-align:10px; padding-right: 50px; padding-left: 10px; Font-Weight: Bold;" />
				</ui:insert>
			</div>
		</div>


		<!-- COREBODY -->
		<div id="corebody" class="corebody">
			<ui:insert name="corebody">
				Default Section Content
			</ui:insert>
		</div>
		
		<!-- FOOTER -->
		<div id="footer" class="footer">

			<h:outputText value="Copyright 2017 all right reserved"
				style="float: top;position: relative;top: 40px;" />

			<img src="../ressources/images/logo.png" alt="Logo"
				class="header_image" style="float: right;" />
		</div>
	</h:form>
</h:body>

</html>
