<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="../ressources/css/mystyle.css" rel="stylesheet" />
</h:head>

<h:body>
	<h:form id="template">

		<div class="header">
			<div class="header_logo_lien" id="gauche">
				<ui:insert name="header_logo_lien">
				</ui:insert>
			</div>
			<div class="loginHeader" id="droite">
				<ui:insert name="loginHeader">
					<h:outputLabel for="login">Login <span
							class="requis" style="padding-right: 23px">*</span>
					</h:outputLabel>
					<h:inputText class="field" id="login"
						value="#{userDaoControler.user.login}" required="true" size="20"
						maxlength="60" requiredMessage="#{msg['inscription.email']}">
						<!-- <f:ajax event="blur" render="loginMessage" /> -->
						<f:validator validatorId="validators.login" class="validator" />
					</h:inputText>
					<h:message id="loginMessage" for="login" errorClass="erreur" />
					<br />

					<!--PASSWORD  -->
					<h:outputLabel for="password">Password <span
							class="requis">*</span>
					</h:outputLabel>
					<h:inputSecret class="field" id="password"
						value="#{userDaoControler.user.pwd}" required="true" size="20"
						maxlength="50">
						<f:validator validatorId="confirmPasswordValidator" />
					</h:inputSecret>
					<h:message id="m_password" for="password" errorClass="erreur" />
					<br />
					<!--Ici ajouter action pour ajouter user  -->
					<h:commandButton action="#{userDaoControler.addUser()}"
						image="../ressources/images/add.png" alt="add" class="button"
						style="float: right;" />
					<!--PASSWORD  -->

				</ui:insert>
			</div>
			<div class="becomeMember" id="droite">
				<ui:insert name="becomeMember">
					<!--Ici ajouter action pour ajouter user  -->
					<h:commandButton action="#{userDaoControler.addUser()}"
						image="../ressources/images/add.png" alt="add" class="button" />
					<h:outputText value="Become member"
						style="vertical-align:10px; padding-right: 50px; padding-left: 10px; Font-Weight: Bold;" />
				</ui:insert>

			</div>
		</div>

		<div id="corebody" class="corebody">
			<ui:insert name="corebody">
				Default Section Content
			</ui:insert>
		</div>
		<div id="footer" class="footer">

			<h:outputText value="Copyright 2017 all right reserved"
				style="color:white;float: top;position: relative;top: 40px;" />

			<img src="../ressources/images/logo.png" alt="Logo"
				class="header_image" style="float: right;" />
		</div>
	</h:form>
</h:body>

</html>
