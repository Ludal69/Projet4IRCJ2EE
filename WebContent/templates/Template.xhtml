<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="../ressources/css/mystyle.css" rel="stylesheet" />
</h:head>

<h:body>

		<!-- HEADER -->
		<div class="header">
			<div class="header_logo_lien" id="gauche">
				<ui:insert name="header_logo_lien">
				</ui:insert>
			</div>
			<div class="loginHeader" id="droite">
				<ui:insert name="loginHeader">
					
					
					<h:form>            
					    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
					     	<img alt="Login" src="../ressources/images/login.png" style="width: 75px;height: 75px;" />
					    </h:outputLink>
					  
					    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
					 
					    <p:dialog header="Login" widgetVar="dlg" resizable="false">
					        <h:panelGrid columns="2" cellpadding="5">
					            <h:outputLabel for="login" value="Login :" />
					            <p:inputText id="login" value="#{userLoginControler.user.login}" label="login" />
					 
					            <h:outputLabel for="password" value="Password:" />
					            <p:password id="password" value="#{userLoginControler.user.pwd}" label="password" />
					 
					            <f:facet name="footer">
					                <p:commandButton value="Login" update="growl" actionListener="#{userLoginControler.checkLogin}"
					                                 oncomplete="handleLoginRequest(xhr, status, args)" />
					            </f:facet>  
					        </h:panelGrid>
					    </p:dialog>
					</h:form>
					 
					<script type="text/javascript">
					    function handleLoginRequest(xhr, status, args) {
					        if(args.validationFailed || !args.loggedIn) {
					            PF('dlg').jq.effect("shake", {times:5}, 100);
					        }
					        else {
					            PF('dlg').hide();
					            $('#loginLink').fadeOut();
					        }
					    }
					</script>	

				</ui:insert>
			</div>
			<div class="becomeMember" id="droite">
				<ui:insert name="becomeMember">
					<h:form>
						<!--Ici ajouter action pour ajouter user  -->
						<h:commandButton action="../pages/inscriptionForm.xhtml"
							image="../ressources/images/add.png" alt="add" class="button" />
						<h:outputText value="Become member"
							style="vertical-align:10px; padding-right: 50px; padding-left: 10px; Font-Weight: Bold;" />
					</h:form>
				</ui:insert>
			</div>
		</div>


		<!-- COREBODY -->
		<div id="corebody" class="corebody">
			<ui:insert name="corebody">
				Default Section Content
			</ui:insert>
		</div>
		
		<!-- FOOTER -->
		<div id="footer" class="footer">
		
			<h:outputText value="Copyright 2017 all right reserved"
				style="float: top;position: relative;top: 40px;" />
			<a href="menuScreen.xhtml">
				<img src="../ressources/images/logo.png" alt="Logo"
					class="header_image" style="float: right;" />
			</a>
		</div>
	
</h:body>

</html>
